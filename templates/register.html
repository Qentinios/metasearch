{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}

<!--Register-->
<div class="container">
    <h1>Rejestracja</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary mt-2" type="submit">Zarejestruj się</button>
    </form>
    <p class="text-center">Jeżeli masz już konto, <a href="{% url 'login' %}">zaloguj się</a>.</p>
</div>

{% endblock %}
