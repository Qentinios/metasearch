{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Adrian Czok">

    <title>{% block title %}Metasearch{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

{% include 'navigation.html' %}

<body>
    {% block body %}
    <div class="p-3 p-md-5 m-md-3">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
        <div class="p-lg-5 mx-auto my-5 bg-light">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% endblock %}

    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'assets/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'assets/bootstrap/dist/js/bootstrap.js' %}"></script>
</body>
</html>
