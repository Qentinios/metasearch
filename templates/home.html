{% extends 'base.html' %}

{% load static %}

{% block body %}
<div class="bg-image">
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Wyszukiwarka nieruchomości</h1>
            <p class="lead font-weight-normal">Wiele ofert w jednym miejscu. Znajdź swój wymarzony dom w najlepszej cenie.</p>
            <a class="btn btn-outline-danger" href="{% url 'search' %}">Zaczynamy!</a>
        </div>
    </div>
</div>
{% endblock %}
