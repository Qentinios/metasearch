{% extends "base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login-->
<div class="container">
    <h1>Logowanie</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary mt-2" type="submit">Zaloguj się</button>
    </form>
    <p class="text-center">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a>.</p>
</div>

{% endblock %}
